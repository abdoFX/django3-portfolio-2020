{% extends 'portfolio/base.html' %}
{% block content %}
{% load static %}

<div class="header">
    <ul class="li">
        <li><a href="{% url 'blog:all_blogs' %}">Blog</a></li>
    </ul>
</div>

<a href="{% static 'portfolio/tlemcen.pdf' %}">Appel d'offer</a>
<img src="{% static 'portfolio/revolexe extreme - 201 - 3900.jpg' %}">
{% for project in projects %}
    <h1>  {{ project.title }}</h1>
    <p>    {{ project.description }}</p>
    <img src=" {{ project.image.url }}" height="400" width="400">

    {% if project.url %}
        <a href=" {{ project.url }}">Link</a>
    {% endif %}



{% endfor %}



{% endblock %}
